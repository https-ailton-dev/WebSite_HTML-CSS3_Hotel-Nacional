<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Estilo CSS-->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">

    <!--Normalize CSS-->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">

    <!--[if lt IE 9]>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <![endif]-->

    <title>Museu Nacional</title>

</head>
    <body>

        <div id="container"><!---Inicio Container-->

            <header><!---Inicio Header-->

                <div id="logo">
                    <h1>
                        <a href="">Museu Nacional</a>
                    </h1>
                </div>

                <nav><!---Inicio Nav-->

                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Exposições</a></li>
                        <li><a href="">Pesquisa</a></li>
                        <li><a href="">Acervo</a></li>
                        <li><a href="">Vídeos</a></li>
                        <li><a href="">Fotos</a></li>
                        <li><a href="">Contato</a></li>
                    </ul>
    
                </nav><!---Fim Nav-->

            </header><!---Fim Header-->

            <div id="principal"><!---Inicio Conteudo do site-->

                <div id="conteudo"><!---Inicio Conteudo Principal-->

                    <section id="capa">
                        <img src="img/museu.png" alt="Museu">
                    </section>

                </div><!---Fim Conteudo Principal-->

                <aside><!---Inicio Conteudo Lateral-->

                    <section id="depoimento">
                        <img src="img/depoimento.png" alt="Depoimento">
                    </section>

                    <section id="visita"><!---Inicio Seção Visita-->
                        <h4>Faça uma Visita</h4>
                        <form>
                            <fieldset>

                                <legend id="legend">Selecione uma Data</legend>

                                <label for="data">Data</label>
                                <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                                <label for="qtd">Qtd Pessoas</label>
                                <input class="campo" style="width: 30px;" type="text" id="qtd" value="1">
                            </fieldset>
                            <input class="botao" type="submit" value="Verificar Disponibilidade">
                        </form>
                    </section><!---Fim Seção Visita-->

                    <section id="galeria">

                        <h4>Galeria de Fotos</h4>
                        <a href="">
                            <img src="img/imagem1.jpg" height="93px" width="93px" alt="Galeria Museu">
                        </a>
                        <a href="">
                            <img src="img/imagem2.jpg" height="93px" width="93px" alt="Peças em Exposição">
                        </a>
                        <a href="">
                            <img src="img/imagem3.jpg" height="93px" width="93px" alt="Roupas em Exposição">
                        </a>
                        <a href="">
                            <img src="img/imagem4.jpg" height="93px" width="93px" alt="Galeria Museu">
                        </a>
                    </section>

                </aside><!---Inicio Conteudo Lateral-->

            </div><!---Fim Conteudo Principal-->

        </div><!---Fim Container-->
    
    </body>
</html>
